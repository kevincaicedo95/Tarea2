    <div class="container-fluid">

        <h1>SISTEMA DE IMAGENES - ING SOFTWARE</h1>
        <hr>
        <form id="login">
            <div class="form-group">
                <label for="exampleDropdownFormEmail2">Direccion de correo electronico</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormPassword2">Contraseña</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Contraseña">
            </div>
            <a class="dropdown-item" href="#">Olvidó su clave?</a>
            <div class="col text-center">
                <button type="submit" class="btn btn-secondary">INGRESAR</button>
            </div>  
        </form>
    </div>
